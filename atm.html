<script>

  let transaction=prompt(`MAIN MENU

  2.Cash Withdraw

  5.Transfer Cash`);

  if(transaction=="1") {
    prompt(`Please Select Bank Type

  }

  else if(transaction=="2"){
    prompt(`Please Choose How Much To Withdraw

  else if(transaction=="3"){

  else if(transaction=="4"){
